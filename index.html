<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artistic Toronto Gallery</title>
  <!-- Import Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Artistic Toronto</h1>
    <p>Discover the vibrant art and creativity of Toronto city</p>
  </header>
  <main>
    <section id="gallery" class="gallery">
      <!-- Images will be dynamically added here -->
    </section>
    <div id="modal" class="modal hidden">
      <span id="close-modal" class="close">&times;</span>
      <img id="modal-image" alt="Art in Toronto">
      <div id="modal-details">
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Artistic Toronto. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
